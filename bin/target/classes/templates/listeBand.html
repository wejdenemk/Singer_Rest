<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
      <link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Bands</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
<h3><b><center>Bands</center></b></h3>
</div>
<div class="card-body">
<table class="table table-striped">
<tr>
<th>ID</th><th>Name</th><th>Genre</th><th></th><th sec:authorize="hasRole('ADMIN')"></th>
</tr>
<tr th:each="p:${bands}">
<td th:text="${p.idBand}"></td>
<td th:text="${p.nomBand}"></td>
<td th:text="${p.typeMBand}"></td>
<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerBand(id=${p.idBand},
page=${currentPage},size=${size})}">Delete</a></td>
<td sec:authorize="hasRole('ADMIN')" ><a class="btn btn-success"
th:href="@{modifierBand(id=${p.idBand})}">Edit</a></td>
</tr>
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
th:href="@{ ListeBands(page=${status.index}, size=${size} ) }"
th:text="${status.index }"></a>
</li>
</ul>
</div>
</div>
</div>
</div>
</body>
</htm>
